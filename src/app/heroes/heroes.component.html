<h2>My heroes</h2>
<div>
 <label>Hero name:
   <input #heroName />   
  </label> 
  <label> Rang hero: <input #heroRank /></label>
  <label> Attak Hero: <input #heroAttak /></label>
    <button (click)="add(heroName.value, heroRank.value, heroAttak.value); heroName.value=''; heroRank.value=''; heroAttak.value=''">
    add
  </button>
 </div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
          <!-- dans le span on peut identifier les éléments suivants l'id et le nom du héro qui est en lien avec le fichier in-memory-data.service.ts -->
    <span class="badge">{{hero.id}}</span> {{hero.name}}
    
    <!-- {{hero.class}} -->
    <!-- <span class="badge">{{hero.class}}</span> -->
    </a>
    <button class="delete" title="delete hero"
    (click)="delete(hero)">x</button>
  </li>
</ul>
