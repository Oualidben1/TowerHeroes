<h3>Top Heroes</h3>

      routerLink="/detail/{{hero.id}}">
    <div class="module hero" style="background-image: url(../assets/img/{{hero.id}}.jpg);">
      <div><img src="../assets/img/{{hero.id}}.jpg"></div>
      <h4>{{hero.id}}</h4>      
    </div>
    <!-- <img src='../assets/img/{{hero.id}}.jpg'> -->

  </a>
</div>
